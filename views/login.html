<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title" translate="LOGIN.SIGNIN_TITLE"></div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#" translate="LOGIN.SIGNIN_FORGOTPASS"></a></div>
            </div>
            <div style="padding-top:30px" class="panel-body" >
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" class="form-horizontal" role="form">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-email" ng-model="loginCtl.loginEmail" type="text" class="form-control" name="username" value="" placeholder="email">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" ng-model="loginCtl.loginPassword" type="password" class="form-control" name="password" placeholder="password">
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <a id="btn-login" href="#" class="btn btn-success" ng-click="loginCtl.logIn()" translate="LOGIN.SIGNIN_LOGIN"></a>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                <span translate="LOGIN.SIGNIN_HAVENTACCOUNT"></span>
                                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()" translate="LOGIN.SIGNIN_REGHERE"></a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title" translate="LOGIN.SIGNUP_TITLE"></div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()" translate="LOGIN.SIGNIN_TITLE"></a></div>
            </div>
            <div class="panel-body" >
                <form id="signupform" class="form-horizontal" role="form">
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="name"  class="col-md-3 control-label" translate="LOGIN.SIGNUP_USERNAME"></label>
                        <div class="col-md-9">
                            <input type="text"class="form-control" ng-model="loginCtl.name" name="name" placeholder="Your name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email"  class="col-md-3 control-label" translate="LOGIN.SIGNUP_EMAIL"></label>
                        <div class="col-md-9">
                            <input type="text"class="form-control" ng-model="loginCtl.email" name="email" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password"   class="col-md-3 control-label" translate="LOGIN.SIGNUP_PASSWORD"></label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" ng-model="loginCtl.password" name="passwd" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button  id="btn-signup" type="button" class="btn btn-info" ng-click="loginCtl.signUp()"  translate="LOGIN.SIGNUP_SUBMITFORM"></button>

                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
